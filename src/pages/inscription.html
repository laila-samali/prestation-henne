<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Chanfi Attoumani, Samali Laila">
    <title>Inscription - Hannaya</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="inscription">
    <nav>
        <a href="../index.html" class="logo">Hannaya</a href="index.html">
        <ul>
            <li id="faq"><a href="faq.html">À propos</a></li>
            <li id="galerie"><a href="galerie.html">Galerie</a></li>
            <li id="login"><span onclick="afficherLoginForm()">Se connecter</span></li>
            <li id="signin"><a href="inscription.html">S'enregistrer</a></li>
            <li id="contact"><a href="contact.html">Nous contacter</a></li>
        </ul>
        <div class="login-modal">
            <form action="" method="post">
                <span class="close" onclick="fermerModal()">&times;</span>
                <div class="avatar">
                    <img src="../assets/medias/img/boy.svg" alt="Avatar">
                </div>

                <div class="container">
                    <label for="username">Identifiant</label>
                    <br>
                    <input type="text" placeholder="Entrez votre identifiant" name="username" required>
                    <br>

                    <label for="password">Mot de passe</label>
                    <br>
                    <input type="password" placeholder="Entrez votre mot de passe" name="password" required>
                    <br>

                    <button type="submit">Connexion</button>

                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Se souvenir de moi
                    </label>
                </div>

                <div class="container">
                    <button type="button" class="cancel">Annuler</button>
                    <span></span><a href="#">Mot de passe</a> oublier ?</span>
                </div>
            </form>
        </div>
    </nav>
    
    <main class="inscription">
        <section>
            <form action="" method="post" id="inscription" onsubmit="return verifierFormulaireInscription()">
                <label for="nom">Nom :</label> <br>
                <input type="text" name="nom"><br>
                <br>

                <label for="prenom">Prénom :</label> <br>
                <input type="text" name="prenom"><br>
                <br>

                <label for="email">Email :</label> <br>
                <input type="email" name="email"><br>
                <br>

                <label for="dateNaissance">Date de naissance :</label> <br>
                <input type="date" name="dateNaissance"><br>
                <br>

                <label for="tel">Tél :</label> <br>
                <input type="tel" name="tél"><br>
                <br>

                <input type="submit" value="Valider">
                <br/><br/>
                <input type="reset" value="Réinitialiser">
            </form>
            <img src="../assets/medias/img/henna_by_alahay_d5b3ezo-fullview.jpg" alt="">
        </section>
        <section class="erreurs">
            <ul></ul>
        </section>

    </main>

    <footer>
        <div class="social-media">
            <a href="https://github.com/laila-samali/prestation-henne" target="_blank">
                <img src="../assets/medias/img/github-blue.svg" alt="">
            </a>

            <a href="https://www.instagram.com/hennanatural_by_lailadijon/" target="_blank">
                <img src="../assets/medias/img/instagram.svg" alt="">
            </a>
            
            <a href="" target="_blank">
                <img src="../assets/medias/img/twitter.svg" alt="">
            </a>
            <a href="https://www.facebook.com/Hennanatural-by-Laila-Tutuage--223368148425120/" target="_blank">
                <img src="../assets/medias/img/facebook.svg" alt="">
            </a>
            <a href="https://www.pinterest.fr/3samali210/page-prestation-henne/" target="_blank">
                <img src="../assets/medias/img/pinterest.svg" alt="">
            </a>
        </div>
        <div class="copyright">
            ©<span>Hannaya</span> 2018
        </div>
    </footer>

    
    <script src="../assets/js/script.js"></script>
</body>
</html>
