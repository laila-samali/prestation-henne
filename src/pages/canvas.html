    <script>
        function draw() {
            var canvas = document.querySelector("canvas");
            if(canvas.getContext) {
                var context = canvas.getContext("2d");

                context.fillStyle = 'rgb(200, 0, 0)';
                context.beginPath();
                // context.moveTo(200, 200);
                context.arc(200, 200, 30, 0, Math.PI * 2, true)
                context.stroke();
                context.closePath()
            } else {
                // Navigateur ne supporte pas la balise canvas
            }
        }
    </script>
